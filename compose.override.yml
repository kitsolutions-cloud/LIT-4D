services:
  email-provider:
    ports:
      - '1025:1025'
    command:
      - --log-mail-contents

  oauth-provider:
    environment:
      KC_HTTP_MANAGEMENT_PORT: 9001
      KC_HTTP_MANAGEMENT_RELATIVE_PATH: '/'
    ports:
      - '9001:9001'
    command:
      - start-dev
      - --import-realm

  sqldb-provider:
    ports:
      - '5432:5432'

  aws-services-provider:
    ports:
      - '127.0.0.1:4566:4566'
  
  mongodb-provider:
    ports:
      - '27017:27017'